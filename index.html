<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iphon calculator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <form>
                <div class="display">
                    <input type="text" class="display" name="display">
                </div>
                <div>
                    <input type="button" class="g" value="AC" onclick="display.value = '' ">
                    <input type="button" class="g" value="+/-" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" class="g" value="%" onclick="display.value += '%'">
                    <input type="button" value="รท" class="yel" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" class="yel" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="+" class="yel" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="-" class="yel" onclick="display.value += '-'">
                </div>
                    <input type="button" class="equal" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="=" class="yel" onclick="display.value = eval(display.value)">
                </div>
            </form>         
        </div>
    </div>
</body>
</html>
